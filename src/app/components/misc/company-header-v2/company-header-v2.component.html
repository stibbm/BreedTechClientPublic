<ion-header class="ion-header">
  <ion-grid class="ion-grid">
    <ion-row class="ion-row">

      <ion-col class="ion-col"
        tappable
        (click)="this.goToHomePage()"
      >
        <!--src="https://getvectorlogo.com/wp-content/uploads/2020/04/romotech-rotational-molding-technologies-inc-vector-logo.png"-->

        <ion-img
          src="https://en.expensereduction.com/wp-content/uploads/2018/02/logo-placeholder.png"
          style="width: 100px; height: 50px"
        >
        </ion-img>
      </ion-col>

      <ion-col
        tappable
        (click)="this.goToHorsePage()"
      >
        Horses
      </ion-col>

      <ion-col
        tappable
        (click)="this.goToStallsPage()"
      >
        Stalls
      </ion-col>

      <ion-col
        tappable
        (click)="this.goToAppointmentsPage()"
      >
        Appointments
      </ion-col>

      <ion-col
        tappable
        (click)="this.goToAppointmentActionTypesPage()"
      >
        ActionTypes
      </ion-col>

      <ion-col
        tappable
        (click)="this.goToUsersPage()"
      >
        Users
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-header>
