<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-col size="auto">
        <ion-button
          fill="clear"
          (click)="this.goToHomePage()"
        >
          <ion-img
            src="https://getvectorlogo.com/wp-content/uploads/2020/04/romotech-rotational-molding-technologies-inc-vector-logo.png"
            style="width: 100px; height: 50px"
          ></ion-img>
        </ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button
          fill="clear"
          (click)="this.goToHorsesPage()"
        >
          Horses
        </ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button
          fill="clear"
          (click)="this.goToStallsPage()"
        >
          Stalls
        </ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button
          fill="clear"
          (click)="this.goToAppointmentsPage()"
        >
          Appointment
        </ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button
          fill="clear"
          (click)="this.goToAppointmentActionsPage()"
        >
          Appointment Actions
        </ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button
          fill="clear"
          (click)="this.goToAppointmentActionTypesPage()"
        >
          Appointment Action Types
        </ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button
          fill="clear"
          (click)="this.goToAppointmentsAmountDuePage()"
        >
          Amount Due
        </ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button
          fill="clear"
          (click)="this.goToHorseCardsPage()"
        >
          Horse Cards
        </ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button
          fill="clear"
          (click)="this.goToAppointmentCardsPage()"
        >
          Appointment Cards
        </ion-button>

      </ion-col>
    </ion-grid>
  </ion-toolbar>
</ion-header>
