<ion-header>
  <ion-grid class="ion-grid">
    <ion-row class="ion-row">
      <ion-col
        size="1.75"
        class="ion-col"
      >
        <ion-img
          src="https://getvectorlogo.com/wp-content/uploads/2020/04/romotech-rotational-molding-technologies-inc-vector-logo.png"
          style="width: 100px; height: 50px"
        ></ion-img>
      </ion-col>
      <ion-col
        size="2"
        *ngFor="let headerColumn of this.headerColumns"
        tappable (click)="this.goToPage(headerColumn)"
      >
        {{headerColumn}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
