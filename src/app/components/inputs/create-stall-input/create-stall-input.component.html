<ion-grid>
  <ion-row>
    <ion-col size="2" class="cell-title">
      Stall Name
    </ion-col>
    <ion-col size="4" class="cell-class">
      <ion-input type="text" [(ngModel)]="this.stallName"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="2" class="cell-title">
      Description
    </ion-col>
    <ion-col size="4" class="cell-class">
      <ion-input type="text" [(ngModel)]="this.description"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="2" class="cell-title">
      Capacity
    </ion-col>
    <ion-col size="4" class="cell-class">
      <ion-input type="number" [(ngModel)]="this.capacity"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="2" class="cell-title">
      Notes
    </ion-col>
    <ion-col size="4" class="cell-class">
      <ion-input type="text" [(ngModel)]="this.notes"></ion-input>
    </ion-col>
  </ion-row>

</ion-grid>
