<ion-item>
  <ion-label>Select Horse</ion-label>
</ion-item>

<ion-item *ngIf="this.isSelectionCompleted">
  <ion-input
    type="text"
    [(ngModel)]="this.searchTerm"
    (ionChange)="this.loadHorsesList()"
    placeholder="search horse by name"
    ></ion-input>
</ion-item>

<ion-item *ngIf="this.isSelectionCompleted===false">
  <ion-list>
    <ion-item
      *ngFor="let horse of this.horseV2sList"
    >
      <ion-button
        (click)="this.onHorseSelectedV2(horse)"
        fill="outline"
      >
        {{horse.horseName}}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-item>

<ion-item *ngIf="this.isSelectionCompleted===true">
  <ion-label>
    Horse Selected: {{this.horseV2.horseName}}
  </ion-label>
</ion-item>
