<ion-item>
  <ion-label>Select User</ion-label>
</ion-item>

<ion-item *ngIf="this.isSelectionCompleted===false">
  <ion-input
    type="text"
    [(ngModel)]="this.searchTerm"
    (ionChange)="this.loadUsersList()"
    placeholder="search user by name"
  >
  </ion-input>
</ion-item>

<ion-item *ngIf="this.isSelectionCompleted===false">
  <ion-list>
    <ion-item
      *ngFor="let user of this.usersList"
    >
      <ion-button
        mat-button
        (click)="this.onUserSelected(user)"
        fill="outline"
      >
        {{user.firstName}} {{user.lastName}}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-item>

<ion-item *ngIf="this.isSelectionCompleted===true">
  <ion-label>
    Selected User: {{this.user.firstName}} {{this.user.lastName}}
  </ion-label>
</ion-item>
