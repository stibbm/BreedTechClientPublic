<ion-item>
  <ion-label>Select Horse</ion-label>
</ion-item>
<ion-item *ngIf="this.isSelectionCompleted===false">
  <ion-input
    type="text"
    [(ngModel)]="this.searchTerm"
    (ionChange)="this.loadHorsesList()"
    placeholder="search by horse name"
  >
  </ion-input>
</ion-item>

<ion-item *ngIf="this.isSelectionCompleted===false">
  <ion-list>
    <ion-item
      *ngFor="let horse of this.horsesList">
      <ion-button
        mat-button
        (click)="this.onHorseSelected(horse)"
        fill="outline"
      >
      {{horse.name}}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-item>

<ion-item *ngIf="this.isSelectionCompleted===true">
  <ion-label>Selected: {{this.horse.name}}</ion-label>
</ion-item>
