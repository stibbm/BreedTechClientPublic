  <ion-item>

    <mat-table mat-table
               [dataSource]="this.eventWithTimeZonesList"
               *ngIf="this.isEventWithTimeZonesListLoaded"
    >

      <ng-container matColumnDef="description">
        <th mat-header-cell
            *matHeaderCellDef
        >
          Description
        </th>
        <td mat-cell
            *matCellDef="let element"
        >
          {{element.description}}
        </td>
      </ng-container>

      <ng-container matColumnDef="localDateTimeString">
        <th mat-header-cell
            *matHeaderCellDef
        >Date</th>
        <td mat-cell *matCellDef="let element">{{element.localDateTimeString}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="this.displayColumns">
      </tr>
      <tr
        mat-row
        *matRowDef="let row; columns: this.displayColumns;"
      ></tr>

    </mat-table>
  </ion-item>
