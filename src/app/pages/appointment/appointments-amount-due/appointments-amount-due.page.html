<app-company-header-v2></app-company-header-v2>

<ion-content>
  <ion-item *ngIf="this.getAppointmentAmountDueResponsesListLoaded">
    <mat-table mat-table [dataSource]="this.getAppointmentAmountDueResponsesList">

      <ng-container matColumnDef="appointmentId">
        <th mat-header-cell *matHeaderCellDef>Appointment Id</th>
        <td mat-cell *matCellDef="let element">{{element.appointmentId}}</td>
      </ng-container>

      <ng-container matColumnDef="totalAmountDue">
        <th mat-header-cell *matHeaderCellDef>Total Amount Due</th>
        <td mat-cell *matCellDef="let element">$ {{element.totalAmountDue/100.00}}</td>
      </ng-container>

      <ng-container matColumnDef="totalAmountPaid">
        <th mat-header-cell *matHeaderCellDef>Total Amount Paid</th>
        <td mat-cell *matCellDef="let element">$ {{element.totalAmountPaid/100.00}}</td>
      </ng-container>

      <ng-container matColumnDef="currentAmountDue">
        <th mat-header-cell *matHeaderCellDef>Current Amount Due</th>
        <td mat-cell *matCellDef="let element">$ {{element.currentAmountDue/100.00}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div>
            <ion-button mat-button
                        (click)="this.onPayButtonPressed(element)"
                        fill="outline"
            >
              Pay
            </ion-button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayColumns">
      </tr>

      <tr mat-row
          *matRowDef="let row; columns: displayColumns;"
      ></tr>

    </mat-table>
  </ion-item>
</ion-content>
