<app-company-header-v2></app-company-header-v2>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-button
    expand="block"
    (click)="this.onCreateAppointmentActionTypeButtonPressed()"
    color="danger"
    >
      Create Appointment Action Type
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-grid>

    </ion-grid>
  </ion-item>

  <ion-item *ngIf="this.appointmentActionTypeDisplayablesListLoaded">
    <mat-table mat-table [dataSource]="this.appointmentActionTypeDisplayablesList">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

      <ng-conatainer matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>amount</th>
        <td mat-cell *matCellDef="let element">{{element.amount}}</td>
      </ng-conatainer>

      <ng-container matColumnDef="smsMessage">
        <th mat-header-cell *matHeaderCellDef>smsMessage</th>
        <td mat-cell *matCellDef="let element">{{element.smsMessage}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumnsV2"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: this.displayColumnsV2"></tr>
    </mat-table>
  </ion-item>
</ion-content>
