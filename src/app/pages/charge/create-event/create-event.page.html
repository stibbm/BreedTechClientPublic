<app-company-header-v2></app-company-header-v2>

<ion-content>

  <ion-item>
    <ion-label>
      Description
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input
      type="text"
      [(ngModel)]="this.description"
    >

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Date
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-datetime
      [(ngModel)]="this.dateString"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-button
      (click)="this.onCreateEventButtonPressed()"
    >
      Create Event
    </ion-button>
  </ion-item>
</ion-content>
