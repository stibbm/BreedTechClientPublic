<app-company-header-v2></app-company-header-v2>

<ion-item class="ion-card-class">
  Horse Cards Test
</ion-item>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let horse of this.horsesList">
      <ion-col size="3.5">

      </ion-col>
      <ion-col
        size="4"
        class="align-text-center"
        tappable
        (click)="this.goToHorseDetailsPage(horse)"
      >
        <ion-card class="align-text-center">
          <ion-text class="align-text-center">
            {{horse.horseName}}
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="2">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3.5">

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
