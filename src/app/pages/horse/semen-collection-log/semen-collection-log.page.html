<app-company-header-v2></app-company-header-v2>

<ion-content>
  <mat-table mat-table [dataSource]="this.semenCollectionLogsList">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="appointmentId">
      <th mat-header-cell *matHeaderCellDef>AppointmentId</th>
      <td mat-cell *matCellDef="let element">{{element.appointmentId}}</td>
    </ng-container>

    <ng-container matColumnDef="strawsCount">
      <th mat-header-cell *matHeaderCellDef>Straws Count</th>
      <td mat-cell *matCellDef="let element">{{element.strawsCount}}</td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>User Id</th>
      <td mat-cell *matCellDef="let element">{{element.userId}}</td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Timestamp</th>
      <td mat-cell *matCellDef="let element">{{element.timestamp}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="this.displayableColumns">
    </tr>
    <tr
      mat-row
      *matRowDef="let row; columns: this.displayableColumns;"
    ></tr>

  </mat-table>
</ion-content>
